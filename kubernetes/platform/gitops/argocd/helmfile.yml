---
repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm
---
releases:
  - name: argocd
    namespace: argocd
    chart: argo/argo-cd
    values:
      - ./values/argo.yml

  - name: argocd-image-updates
    namespace: argocd
    chart: argo/argocd-image-updater
    values:
      - ./values/image-updater.yml
