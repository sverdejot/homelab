cluster:
  name: postgres-cluster
  instances: 1
  storage:
    size: 8Gi
  roles:
    - name: maybe
      ensure: present
      comment: Maybe - Financial app
      login: true
      createdb: true
      superuser: false
      passwordSecret:
        name: maybe
    - name: n8n
      ensure: present
      comment: n8n - Workflow automation
      login: true
      createdb: true
      superuser: false
      passwordSecret:
        name: n8n
  monitoring:
    enabled: false
